<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>

		<section class="contactform-section">

			<div class="contactform-box">

				<h3>Contact From</h3>

				<form autocomplete="off">

					<div class="form-group">
						<input type="text" name="name" id="name" required placeholder="Type name" pattern="^\S+.*">
						<span class="line"></span>
						<label for="name">Name</label>
					</div>

					<div class="form-group">
						<input type="email" name="email" id="email" required placeholder="Type email">
						<span class="line"></span>
						<label for="email">Email</label>
					</div>

					<div class="form-group">
						<textarea name="message" id="message" rows="3" required placeholder="Type message"></textarea>
						<span class="line"></span>
						<label for="message">Message</label>
					</div>

					<div class="btn-box">
						<button type="submit" class="btn btn-submit">Submit</button>
					</div>

				</form>

			</div>

		</section>

	</body>
</html>
